<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<script src="js/reveal.js"></script>
`		<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
		<script type='text/javascript'>    

		var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1MdaTjLmT4ZAb1WtbLEIHoXof8Tn37x8Q7rCSYEGjNB4/edit?usp=sharing';

		function initReveal() {
			Reveal.initialize({
				history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		}

		function initTabletop() {
			Tabletop.init( { key: publicSpreadsheetUrl,
							callback: updateSlides,
							simpleSheet: true } )
		}

		function updateSlides(data, tabletop) {
			var str = "";
			var slides = document.getElementById('gsheet');

			for (var i=0; i<data.length; i++) {
                var article = data[i];

				str += `
                <section>${article.題名}</section>
                `;				
			}

			slides.outerHTML=str; 

			initReveal()
		}

		window.addEventListener('DOMContentLoaded', initTabletop)
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<div id='gsheet'></div>
			</div>
		</div>

		

	</body>
</html>
