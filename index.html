<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<!-- Reveal css-->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">

		<!-- Bulma CDN-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

		
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<script src="js/reveal.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
		<script type='text/javascript'>    

		var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1MdaTjLmT4ZAb1WtbLEIHoXof8Tn37x8Q7rCSYEGjNB4/edit?usp=sharing';

		function initReveal() {
			Reveal.initialize({
				history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		}

		function initTabletop() {
			Tabletop.init( { key: publicSpreadsheetUrl,
							callback: updateSlides,
							simpleSheet: true } )
		}

		function updateSlides(data, tabletop) {
			var str = "";
			var slides = document.getElementById('gsheet');

			for (var i=0; i<data.length; i++) {
                var article = data[i];

				str += `
                <section class='hero'>
				<div class='hero-body'>
				<div class="container">
					<h1 class='title'>${article.header}</h1>
					<h2 class='subtitle'>${article.authors}</h2>	

					<!-- First Row -->
					<div class="columns">
					<div class="column">
						<strong>どんなもの？</strong>
						<p>${article.what}</p>
					</div>
					<div class="column">
						<strong>どうやって有効だと検証した？</strong>
						<p>${article.evaluation}</p>
					</div>
					</div>

					<!-- Second Row -->
					<div class="columns">
					<div class="column">
						<strong>先行研究と比べてどこがすごい？</strong>
						<p>${article.significance}</p>
					</div>
					<div class="column">
						<strong>議論はある？</strong>
						<p>${article.discussion}</p>
					</div>
					</div>

					<!-- Third Row -->
					<div class="columns">
					<div class="column">
						<strong>技術や手法のキモはどこ？</strong>
						<p>${article.liver}</p>
					</div>
					<div class="column">
						<strong>次に読むべき論文は？</strong>
						<p>${article.next}</p>
					</div>
					</div>
					<nav class="level">
				`;

				// Loop Images if they exsit
				str+= `
					<div class='level-item has-text-centered'>
					<figure class=" image is-128x128"><img src="${article.image}"></figure>
					</div>
				`;

				str+= `
					</nav>
				</div>
				</div>
				</section>
                `;				
			}

			slides.outerHTML=str; 

			initReveal()
		}

		window.addEventListener('DOMContentLoaded', initTabletop)
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<div id='gsheet'></div>
			</div>
		</div>

		
	</body>
</html>
